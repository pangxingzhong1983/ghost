name: build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-14
            python: "3.11"
            bin: ghost-macos-arm64
            datasep: ":"
          - name: linux-x64
            os: ubuntu-latest
            python: "3.11"
            bin: ghost-linux-x64
            datasep: ":"
          - name: windows-x64
            os: windows-latest
            python: "3.11"
            bin: ghost-windows-x64
            datasep: ";"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # drop http-parser (C-ext) and rely on vendored pure-python copy
          grep -v '^http-parser' requirements.txt > /tmp/req.txt
          python -m pip install -r /tmp/req.txt pyinstaller
          python - <<'PY'
import os, tarfile, urllib.request, io, shutil
url = "https://files.pythonhosted.org/packages/source/h/http-parser/http-parser-0.9.0.tar.gz"
data = urllib.request.urlopen(url, timeout=30).read()
with tarfile.open(fileobj=io.BytesIO(data)) as tar:
    members = [
        "http-parser-0.9.0/http_parser/__init__.py",
        "http-parser-0.9.0/http_parser/pyparser.py",
        "http-parser-0.9.0/http_parser/util.py",
        "http-parser-0.9.0/http_parser/reader.py",
        "http-parser-0.9.0/http_parser/http.py",
        "http-parser-0.9.0/http_parser/_socketio.py",
    ]
    for m in members:
        tar.extract(m, path=".")
if os.path.exists("http_parser"):
    shutil.rmtree("http_parser")
os.rename("http-parser-0.9.0/http_parser", "http_parser")
shutil.rmtree("http-parser-0.9.0")
PY

      - name: Build binary
        shell: bash
        run: |
          pyinstaller --clean --onefile --name "${{ matrix.bin }}" ghost/cli/ghostsh.py \
            --add-data "ghost/library_patches_py3${{ matrix.datasep }}ghost/library_patches_py3" \
            --add-data "ghost/packages/all${{ matrix.datasep }}ghost/packages/all" \
            --add-data "ghost/commands${{ matrix.datasep }}ghost/commands" \
            --hidden-import ghost.ghostlib.GhostJob \
            --hidden-import ghost.cli \
            --hidden-import ghost.cli.ghostgen \
            --hidden-import ghost.ghostlib.utils.credentials \
            --hidden-import ghost.ghostlib.PythonCompleter \
            --hidden-import pylzma

      - name: Smoke test
        shell: bash
        run: |
          "./dist/${{ matrix.bin }}" -h || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.bin }}
          overwrite: true

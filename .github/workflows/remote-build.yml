name: remote-build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-14
            python: "3.10"
            bin: ghost-macos-arm64
            datasep: ":"
            entry: ghost/cli/ghostsh.py
          - name: linux-x64
            os: ubuntu-latest
            python: "3.10"
            bin: ghost-linux-x64
            datasep: ":"
            entry: ghost/cli/ghostsh.py
          - name: windows-x64
            os: windows-latest
            python: "3.10"
            bin: ghost-windows-x64
            datasep: ";"
            entry: ghost/cli/ghostwin.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install system build deps
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential libssl-dev swig libffi-dev
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew list openssl@3 >/dev/null 2>&1 || brew install openssl@3 >/dev/null 2>&1
            brew list swig >/dev/null 2>&1 || brew install swig >/dev/null 2>&1
            OPENSSL_PREFIX=$(brew --prefix openssl@3)
            {
              echo "CFLAGS=-I${OPENSSL_PREFIX}/include"
              echo "CPPFLAGS=-I${OPENSSL_PREFIX}/include"
              echo "LDFLAGS=-L${OPENSSL_PREFIX}/lib"
              echo "PKG_CONFIG_PATH=${OPENSSL_PREFIX}/lib/pkgconfig"
              echo "SWIG_FEATURES=-I${OPENSSL_PREFIX}/include"
            } >> "$GITHUB_ENV"
          else
            choco install --no-progress openssl swig
            {
              echo 'CL=/I"C:\Program Files\OpenSSL-Win64\include"'
              echo 'LIB=C:\Program Files\OpenSSL-Win64\lib;%LIB%'
            } >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip "setuptools<70" wheel
          export SETUPTOOLS_USE_DISTUTILS=local
          # remove problematic C-exts and uninstall typing backport
          EXCLUDES='^http-parser|^pylzma'
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            EXCLUDES='^http-parser|^pylzma|^xattr|^M2Crypto'
          fi
          grep -Evs "$EXCLUDES" requirements.txt > /tmp/base_req.txt
          python -m pip install -r /tmp/base_req.txt pyinstaller
          # vendor pure-Python http_parser to avoid compiling C extension
          python -c "import os, tarfile, urllib.request, io, shutil; url='https://files.pythonhosted.org/packages/source/h/http-parser/http-parser-0.9.0.tar.gz'; data=urllib.request.urlopen(url, timeout=30).read(); tar=tarfile.open(fileobj=io.BytesIO(data)); members=['http-parser-0.9.0/http_parser/__init__.py','http-parser-0.9.0/http_parser/pyparser.py','http-parser-0.9.0/http_parser/util.py','http-parser-0.9.0/http_parser/reader.py','http-parser-0.9.0/http_parser/http.py','http-parser-0.9.0/http_parser/_socketio.py']; tar.extractall(path='.', members=[tar.getmember(m) for m in members]); shutil.rmtree('http_parser', ignore_errors=True); os.rename('http-parser-0.9.0/http_parser','http_parser'); shutil.rmtree('http-parser-0.9.0')"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python -m pip install distutils || true
          fi
          python -m pip install --no-build-isolation ./pylzma-0.5.0
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            python -m pip install M2Crypto==0.46.2
          fi
          python -m pip uninstall -y typing || true

      - name: Build binary
        shell: bash
        run: |
          HIDDEN_IMPORTS=("--hidden-import" "pylzma")
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            HIDDEN_IMPORTS+=(--hidden-import ghost.ghostlib.GhostJob \
                             --hidden-import ghost.cli \
                             --hidden-import ghost.cli.ghostgen \
                             --hidden-import ghost.ghostlib.utils.credentials \
                             --hidden-import ghost.ghostlib.PythonCompleter)
          fi
          pyinstaller --clean --onefile --name "${{ matrix.bin }}" "${{ matrix.entry }}" \
            --add-data "ghost/library_patches_py3${{ matrix.datasep }}ghost/library_patches_py3" \
            --add-data "ghost/packages/all${{ matrix.datasep }}ghost/packages/all" \
            --add-data "ghost/commands${{ matrix.datasep }}ghost/commands" \
            "${HIDDEN_IMPORTS[@]}"

      - name: Smoke test
        shell: bash
        run: |
          "./dist/${{ matrix.bin }}" -h || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.bin }}
          overwrite: true

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache git zip unzip libffi-dev libssl-dev libbz2-dev libncurses5-dev libncursesw5-dev zlib1g-dev openjdk-17-jdk python3 python3-pip python3-dev liblzma-dev
          python3 -m pip install --upgrade pip setuptools wheel cython
          python3 -m pip install buildozer==1.5.0

      - name: Build Android (arm64-v8a)
        working-directory: client/android_sources
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          cp buildozer-docker.spec buildozer.spec
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -L "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip" -o /tmp/cmdline-tools.zip
          mkdir -p /tmp/cmdline-tools && unzip -q /tmp/cmdline-tools.zip -d /tmp/cmdline-tools
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest" && cp -r /tmp/cmdline-tools/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          yes | "$SDKMANAGER" --licenses
          yes | "$SDKMANAGER" "platform-tools" "build-tools;36.1.0" "platforms;android-35"
          buildozer -v android release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: client/android_sources/bin/*.apk
          if-no-files-found: warn

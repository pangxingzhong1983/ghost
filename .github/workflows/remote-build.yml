name: remote-build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-14
            python: "3.11"
            bin: ghost-macos-arm64
            datasep: ":"
          - name: linux-x64
            os: ubuntu-latest
            python: "3.11"
            bin: ghost-linux-x64
            datasep: ":"
          - name: windows-x64
            os: windows-latest
            python: "3.11"
            bin: ghost-windows-x64
            datasep: ";"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # remove problematic C-exts and uninstall typing backport
          grep -v '^http-parser' requirements.txt > /tmp/req.txt
          python -m pip install -r /tmp/req.txt pyinstaller
          python -m pip uninstall -y typing || true
          # vendor pure-Python http_parser to avoid compiling C extension
          python - <<'PY'
            import textwrap, os, tarfile, urllib.request, io, shutil
            code = \"\"\"\nimport os, tarfile, urllib.request, io, shutil\nurl = \"https://files.pythonhosted.org/packages/source/h/http-parser/http-parser-0.9.0.tar.gz\"\ndata = urllib.request.urlopen(url, timeout=30).read()\nwith tarfile.open(fileobj=io.BytesIO(data)) as tar:\n    members = [\n        \"http-parser-0.9.0/http_parser/__init__.py\",\n        \"http-parser-0.9.0/http_parser/pyparser.py\",\n        \"http-parser-0.9.0/http_parser/util.py\",\n        \"http-parser-0.9.0/http_parser/reader.py\",\n        \"http-parser-0.9.0/http_parser/http.py\",\n        \"http-parser-0.9.0/http_parser/_socketio.py\",\n    ]\n    for m in members:\n        tar.extract(m, path=\".\")\nif os.path.exists(\"http_parser\"):\n    shutil.rmtree(\"http_parser\")\nos.rename(\"http-parser-0.9.0/http_parser\", \"http_parser\")\nshutil.rmtree(\"http-parser-0.9.0\")\n\"\"\"\n            exec(textwrap.dedent(code))
          PY

      - name: Build binary
        shell: bash
        run: |
          pyinstaller --clean --onefile --name "${{ matrix.bin }}" ghost/cli/ghostsh.py \
            --add-data "ghost/library_patches_py3${{ matrix.datasep }}ghost/library_patches_py3" \
            --add-data "ghost/packages/all${{ matrix.datasep }}ghost/packages/all" \
            --add-data "ghost/commands${{ matrix.datasep }}ghost/commands" \
            --hidden-import ghost.ghostlib.GhostJob \
            --hidden-import ghost.cli \
            --hidden-import ghost.cli.ghostgen \
            --hidden-import ghost.ghostlib.utils.credentials \
            --hidden-import ghost.ghostlib.PythonCompleter \
            --hidden-import pylzma

      - name: Smoke test
        shell: bash
        run: |
          "./dist/${{ matrix.bin }}" -h || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.bin }}
          overwrite: true
